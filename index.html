<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="calculator">
        <p class="row screen">
            <span id="mode">+</span>
            <span id="value">0</span>
        </p>
        <ul class="row">
            <li class="number-button">7</li>
            <li class="number-button">8</li>
            <li class="number-button">9</li>
        </ul>
        <ul class="row">
            <li class="number-button">4</li>
            <li class="number-button">5</li>
            <li class="number-button">6</li>
        </ul>
        <ul class="row">
            <li class="number-button">1</li>
            <li class="number-button">2</li>
            <li class="number-button">3</li>
        </ul>
        <ul class="row">
            <li class="mode-button" data-mode="add">+</li>
            <li class="mode-button" data-mode="sub">-</li>
            <li></li>
        </ul>
    </div>
    <script src="app.js">
    </script>
</body>
</html>
